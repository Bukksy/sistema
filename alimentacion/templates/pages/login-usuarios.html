{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-box">
        <p>Login</p>
        <form method="post" action="{% url 'login-usuarios' %}">
          {% csrf_token %}
          <div class="user-box">
            <input required="" name="username" type="text">
            <label>Email or Username</label>
          </div>
          <div class="user-box">
            <input required="" name="password" type="password">
            <label>Password</label>
          </div>
          <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
        </form>
        <p>Don't have an account? <a href="{% url 'signin' %}" class="a2">Sign up!</a></p>
      </div>
</body>
</html>
