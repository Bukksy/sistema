<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Carrito de Compras</h1>
        <hr>
    
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos_carrito %}
                        <tr>
                            <td>{{ producto.nombre }}</td>
                            <td>${{ producto.precio }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h4>Total:</h4>
                <h3 id="total">$0</h3> <!-- Aquí se mostrará el total calculado con JavaScript -->
                <a href="{% url 'inicio' %}" class="btn btn-primary mt-3">Seguir Comprando</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- vscode-disable -->    
        <script>
            $(document).ready(function() {
                var productos_carrito = {{ productos_carrito|safe }};
                var total = 0;

                // Calcular el total de los productos
                productos_carrito.forEach(function(producto) {
                    total += parseFloat(producto.precio);
                });

                // Mostrar el total en la interfaz
                $('#total').text('$' + total.toFixed(2));
            });
        </script> 
    <!-- vscode-enable -->
</body>
</html>
